<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PocketBlock - Withdraw</title>
        <link rel="icon" href="{{ url_for('static', filename='pocketblock_logo_3.png') }}" type="image/x-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="description" content="PocketBlock - Withdraw">
        <style>

            :root {
                --cor-preto: #000000;
                --cor-cinza-claro: #d3d3d3;
                --cor-cinza: #b0b0b0;
                --cor-header: #8B8000;
                --cor-amarelo: #ffd700;
                --cor-amarelo-escuro: #ffc107;
                --overlay-bg: rgba(0, 0, 0, 0.8);
                --cor-balance-value: #4d4d4d;
                --cor-balance-label: #8B8000;
            }

            body {
                background-color: var(--cor-cinza-claro);
                color: var(--cor-preto);
                font-family: 'OCR A Std', 'Courier', monospace;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                overflow-y: auto;
            }

            .general {
                padding: 20px;
                margin-top: 20px;
                background-color: var(--cor-cinza);
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%; 
                max-width: 800px; 
                box-sizing: border-box; 
                margin-bottom: 20px;
            }

            h1 {
                color: var(--cor-preto);
                font-size: 24px;
                margin-bottom: 10px;
            }

            p {
                color: var(--cor-preto);
                font-size: 16px;
                margin-bottom: 10px;
            }

            .address-secret {
                background-color: var(--cor-amarelo);
                border-radius: 15px;
                padding: 10px;
                font-weight: bold;
                width: 100%;
            }

            input[type="submit"],
            input[type="button"] {
                width: 200px;
                border-radius: 30px !important;
                transition: background-color 0.3s ease; 
            }

            form {
                background-color: var(--cor-cinza);
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 800px;
                margin-bottom: 10px;
            }

            label {
                color: var(--cor-preto);
                margin-bottom: 10px;
            }

            .text-label {
                font-size: 12px;
                color: var(--cor-balance-label);
                margin-left: 8px;
            }

            input[type="text"], input[type="number"], select {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid var(--cor-preto);
                font-family: 'OCR A Std', 'Courier', monospace;
                border-radius: 30px !important;
                transition: background-color 0.3s ease;
                box-sizing: border-box;
            }

            input[type="submit"],
            input[type="button"] {
                background-color: var(--cor-amarelo);
                border: none;
                color: var(--cor-preto);
                padding: 10px 20px;
                margin-bottom: 10px;
                margin-top: 10px;
                cursor: pointer;
                font-size: 16px;
                font-family: 'OCR A Std', 'Courier', monospace;
                border-radius: 30px !important;
                transition: background-color 0.3s ease;
            }

            input[type="submit"]:hover,
            input[type="button"]:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo);
            }

            button {
                background-color: var(--cor-amarelo);
                border: none;
                color: var(--cor-preto);
                padding: 10px 20px;
                margin: 10px;
                cursor: pointer;
                font-size: 16px;
                font-family: 'OCR A Std', 'Courier', monospace;
                width: 200px;
                height: 40px;
                border-radius: 30px !important;
                transition: background-color 0.3s ease;
            }

            textarea {
                width: calc(200px - 22px);
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid var(--cor-preto);
                text-align: center;
                border-radius: 30px !important;
                transition: background-color 0.3s ease;
                box-sizing: border-box;
            }

            #openmenu {
                position: fixed;
                top: 80px;
                left: 20px;
                padding: 10px 15px;
                background-color: var(--cor-amarelo);
                color: var(--cor-preto);
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
                z-index: 1000; 
                display: flex; 
                align-items: center; 
                justify-content: center;
            }

            #openmenu:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo);
            }

            .sidebar {
                width: 75px;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                background-color: #333;
                color: var(--cor-balance-label);
                overflow-x: hidden;
                transition: 0.3s;
                padding-top: 20px;
                z-index: 1000;
            }

            .sidebar.active {
                width: 300px;
            }

            .sidebar button {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding: 10px 20px;
                background-color: transparent;
                border: none;
                color: var(--cor-balance-label);
                width: 275px;
                font-size: 16px;
                font-family: 'OCR A Std', 'Courier', monospace;
                border-radius: 30px;
                transition: background-color 0.3s ease;
                cursor: pointer;
            }

            .sidebar .close-button {
                background-color: var(--cor-amarelo-escuro);
                color: black; 
            }

            .sidebar .close-button:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo);
            }

            .sidebar:not(.active) button {
                width: 55px;
            }

            .sidebar:not(.active) .menu-text {
                display: none;
            }

            .sidebar button i {
                margin-right: 8px;
            }

            .sidebar form {
                margin: 0;
            }

            button:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo);
            }

            select {
                background-color: var(--cor-amarelo);
                border: 1px solid var(--cor-preto);
                color: var(--cor-preto);
                padding: 10px;
                font-size: 16px;
                font-family: 'OCR A Std', 'Courier', monospace;
                width: 200px;
                border-radius: 30px !important;
                transition: background-color 0.3s ease;
                text-align: center;
            }

            .info-item {
                display: flex;
                align-items: center;
            }

            .close-button {
                background-color: var(--cor-amarelo-escuro);
            }

            .close-button:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo);
            }

            .openmenu-button {
                background-color: var(--cor-amarelo-escuro);
            }

            .openmenu-button:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo);
            }

            .forgetall-button {
                background-color: var(--cor-amarelo-escuro);
            }

            .forgetall-button:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo);
            }

            .logout-button, .back-button {
                background-color: var(--cor-amarelo-escuro);
            }

            .logout-button:hover, .back-button:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo);
            }

            .message {
                position: fixed; 
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                word-wrap: break-word !important;
                word-break: break-word !important;
                overflow-wrap: break-word !important;
                width: 700px;
                text-align: center;
                margin: 0 auto;
                background-color: var(--cor-amarelo);
                padding: 10px;
                border-radius: 5px;
                color: var(--cor-preto);
                overflow-y: auto;
                max-height: 500px;
                display: none; 
                z-index: 999; 
            }

            .form-container {
                display: flex; 
                justify-content: space-between;
                align-items: center; 
            }

            .form-group {
                display: flex;
                flex-direction: column; 
                margin-right: 20px;
                margin-left: 20px; 
            }

            #loadingOverlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                display: none;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            #loadingOverlay.show {
                display: flex;
            }

            #loadingSpinner {
                border: 8px solid var(--cor-cinza);
                border-top: 8px solid var(--cor-amarelo);
                border-radius: 50%;
                width: 50px;
                height: 50px;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            #amount_withdraw_taxes {
                background-color: var(--cor-cinza);
                color: var(--cor-preto);
            }

            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 5px;
                position: relative;
                width: 420px;
                height: 60px;
                overflow: visible;
                box-sizing: border-box;
            }

            .container img {
                width: 60px;
                height: 60px;
                object-fit: cover; 
            }

            .container span {
                display: flex;
                justify-content: center;
                align-items: center;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                width: 300px;
                height: 60px;
                text-align: center; 
            }

            .container .dropdown {
                width: 100px;
                height: 60px;
                position: relative;
            }

            .container button {
                background-color: var(--cor-amarelo);
                border: none;
                color: var(--cor-preto);
                padding: 10px 20px;
                cursor: pointer;
                font-size: 16px;
                border-radius: 30px;
                width: 100px;
                text-align: center;
            }

            .icon {
                width: 100px;
                height: 60px;
            }

            .dropdown {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100px;
                height: 60px;
            }

            .dropdown-content {
                background-color: var(--cor-cinza-claro);
                border-radius: 5px;
                padding: 10px;
                list-style-type: none;
                margin: 0;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
                position: absolute;
                z-index: 1;
                width: 150px;
                top: 45px;
            }

            .dropdown-content li {
                padding: 10px;
                color: var(--cor-preto);
                cursor: pointer;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .dropdown-content li:hover { 
                background-color: var(--cor-amarelo-escuro);
                color: #fff;
            }

            .dropdown:hover .dropdown-content { 
                display: block;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown button {
                background: none;
                border: none;
                cursor: pointer;
                font-size: 28px;
                transition: background-color 0.3s ease;
            }

            .dropdown button:hover {
                background-color: var(--cor-amarelo); 
                color: var(--cor-preto);
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .balance-value {
                color: var(--cor-balance-value); 
                font-family: 'OCR A Std', 'Courier', monospace;
                font-size: 30px;
            }

            .three-dots-button {
                background-color: var(--cor-amarelo);
                border: none;
                color: var(--cor-preto);
                padding: 5px 10px;
                font-size: 16px;
                border-radius: 50%; 
                width: 40px; 
                height: 40px;
                display: flex;
                justify-content: center;
                align-items: center;
                cursor: pointer;
            }

            #withdraw_name,
            #withdraw_idnumber,
            #withdraw_pix {
                width: 420px;
            }

            #description_withdraw {
                width: 600px;
                height: 100px;
                word-wrap: break-word;
                white-space: normal;
                padding: 8px;
                resize: vertical;
            }

            .notification-message {
                position: fixed;
                top: 10%;
                left: 50%;
                transform: translate(-50%, -10%);
                background-color: rgba(255, 255, 0, 0.9);
                color: black;
                padding: 10px 20px;
                border-radius: 5px;
                display: none;
                font-size: 16px;
                z-index: 1001;
                width: 700px;
                max-height: 700px;
                text-align: center;
                word-wrap: break-word;
                white-space: normal;
            }

            .hidden {
                display: none;
            }

            .header {
                width: 100%;
                background-color: var(--cor-header);
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
                color: var(--cor-preto);
                font-size: 24px;
                font-weight: bold;
            }

            .header .app-name {
                font-size: 24px;
                margin-left: 70px;
            }

            .help-icon {
                background-color: var(--button-bg-color);
                color: var(--button-text-color);
                border: none;
                width: 15px;
                height: 15px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: background 0.3s;
            }

            .help-icon a {
                text-decoration: none;
                color: inherit;
            }

            .help-icon:hover {
                background-color: var(--button-hover-bg-color);
            }

            .notification-button {
                margin-top: 10px;
                padding: 8px 15px;
                background-color: var(--cor-header);
                color: black;
                border: none;
                cursor: pointer;
                transition: all 0.3s ease;
                display: inline-flex;
                align-items: center;
                justify-content: center; 
                gap: 8px; 
                width: auto; 
            }

            .notification-button:hover {
                background-color: var(--cor-preto);
                color: var(--cor-amarelo-escuro);
            }

        </style>
    </head>

    <body>
        <!-- Top header with the app name and a help button -->
        <header class="header">
            <div class="app-name">PocketBlock</div>
            <!-- Help icon that links to the Help page -->
            <button class="help-icon">
                <a href="{{ url_for('help') }}"><i class="fas fa-question-circle"></i></a>
            </button>
        </header>

        <!-- Fullscreen dark overlay with loading spinner (displayed during processing) -->
        <div id="loadingOverlay">
            <div id="loadingSpinner"></div>
        </div>

        <!-- Message notification box (appears when an alert or info is triggered) -->
        <div id="messageNotification" class="notification-message"></div>

        <!-- Sidebar navigation menu (opens on mobile or desktop) -->
        <div id="sidebar" class="sidebar">
            <!-- Toggle (open/close) sidebar menu -->
            <button id="close" type="button" class="close-button" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
                <span class="menu-text">Menu</span>
            </button>
            <!-- Go back to the main dashboard -->
            <button class="back-button" onclick="showLoading(); location.href='{{ url_for('main') }}'" type="button">
                <i class="fas fa-arrow-left"></i>
                <span class="menu-text">Back</span>
            </button>
            <!-- Log out the user and end session -->
            <button id="logoutBtn" class="logout-button" onclick="handleLogout()" type="button">
                <i class="fas fa-sign-out-alt"></i>
                <span class="menu-text">Logout</span>
            </button>
        </div>

        <form id="general" class="general" method="POST" action="{{ url_for('withdraw') }}" onsubmit="showLoading()">
            <h1>Withdraw</h1>

            <div class="info-block">
                <p class="address-secret"><strong>Address:</strong> {{ keypair }} </p>
                <p class="address-secret"><strong>Secret Key:</strong> {{ seed[:3] }}{{ '*' * 50 }}{{ seed[-3:] }} </p>
            </div>
            
            <div class="container">
                <img id="asset-icon" class="icon" src="{{ url_for('static', filename='usdccoin.svg') }}" alt="Ativo">
                <span class="balance-value" id="asset-balance"><strong>{{ usdc_balance }}</strong></span>
                <div class="dropdown">
                    <button class="three-dots-button">...</button>
                    <ul class="dropdown-content">
                        <li onclick="changeAsset('USDC', '{{ url_for('static', filename='usdccoin.svg') }}', {{ usdc_balance }})">
                            USDC
                        </li>
                        <li onclick="changeAsset('EURC', '{{ url_for('static', filename='eurccoin.svg') }}', {{ eurc_balance }})">
                            EURC
                        </li>
                    </ul>
                </div>
            </div>

        </form>

        <form id="withdrawForm" class="general" method="POST">

            <div class="form-container">
                <div class="form-group">
                    <div class="text-label">
                        <label for="withdraw_type">Choose Tranfer Method</label>
                    </div>
                    <select id="withdraw_type" name="withdraw_type" required onchange="toggleWithdrawFields()">
                        <option value="bank_transfer">Bank Transfer</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <div class="text-label">
                        <label for="withdraw_amount">Amount withdraw</label>
                    </div>
                    <input type="number" id="withdraw_amount" name="withdraw_amount" step="0.01" min="0" placeholder="100.00" required>
                </div>

                <div class="form-group">
                    <div class="text-label">
                        <label for="withdraw_asset_code">Asset withdraw</label>
                    </div>
                    <select id="withdraw_asset_code" name="withdraw_asset_code" required>
                        <option value="USDC">USDC</option>
                        <option value="EURC">EURC</option>
                        <!--
                        <option value="BRLC">BRLC</option>
                        -->
                    </select>
                </div>
            </div> 

            <div class="form-container">
                <div class="form-group">
                    <div class="text-label">
                        <label for="withdraw_name">Name</label>
                    </div>
                    <input type="text" id="withdraw_name" name="withdraw_name" placeholder="Jhon Brady" required
                    pattern="[A-Za-z\s]+" title="Name must contain only letters and spaces">
                </div>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <div class="text-label">
                        <label for="withdraw_idnumber">ID number</label>
                    </div>
                    <input type="number" id="withdraw_idnumber" name="withdraw_idnumber" pattern="\d{11}" minlength="11" maxlength="11" placeholder="00000000000" required>
                </div>
            </div>

            <div id="bankFields">
                <div class="form-container">
                    <div class="form-group">
                        <div class="text-label">
                            <label for="withdraw_bank">Bank number</label>
                        </div>
                        <input type="number" id="withdraw_bank" name="withdraw_bank" placeholder="999">
                    </div>

                    <div class="form-group">
                        <div class="text-label">
                            <label for="withdraw_bank_ag">Bank AG</label>
                        </div>
                        <input type="number" id="withdraw_bank_ag" name="withdraw_bank_ag" placeholder="0000">
                    </div>

                    <div class="form-group">
                        <div class="text-label">
                            <label for="withdraw_bank_cc">Bank CC</label>
                        </div>
                        <input type="number" id="withdraw_bank_cc" name="withdraw_bank_cc" placeholder="0000000">
                    </div>
                </div>
            </div>

            <div id="pixFields" class="hidden">
                <div class="form-container">
                    <div class="form-group">
                        <div class="text-label">
                            <label for="withdraw_pix">PIX key</label>
                        </div>
                        <input type="text" id="withdraw_pix" name="withdraw_pix" placeholder="e-mail, idnumber, etc" style="width: 300px;">
                    </div>
                </div>
            </div>

            <div class="form-container" id="withdrawFields_country">
                <div class="form-group">
                    <div class="text-label">
                        <label for="country">Country or Region</label>
                    </div>
                    <select id="country" name="country">
                        <option value="BR">Brazil</option>
                        <option value="US">United States</option>
                        <option value="PT">Portugal</option>
                        <option value="ES">Spain</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                        <option value="NA">Another</option>
                    </select>
                </div>
            </div>

            <div class="form-container">
                <div class="form-group">
                    <div class="text-label">
                        <label for="description_withdraw">Description</label>
                    </div>
                    <textarea id="description_withdraw" name="description_withdraw" placeholder="Payment to withdraw USDC" required></textarea>
                </div>
            </div>

            <button id="withdraw-button" type="submit" value="Withdraw">Withdraw</button>

        </form>

        <script>

            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }

            // Clears form fields on page load
            window.onload = function() {
                document.getElementById("general").reset();
                document.getElementById("withdrawForm").reset();
            };

            // Toggle the sidebar visibility by adding/removing the "active" class
            function toggleSidebar() {
                document.getElementById("sidebar").classList.toggle("active");
                document.querySelector(".content").classList.toggle("active");
            }

            // Close the sidebar if the user clicks outside of it
            window.addEventListener('click', function(event) {
                var sidebar = document.getElementById('sidebar');
                var openMenuButton = document.getElementById('openmenu');
                    
                // Check if the click occurred outside the sidebar and menu button
                if (!sidebar.contains(event.target) && !openMenuButton.contains(event.target)) {
                    sidebar.classList.remove("active");
                    document.querySelector(".content").classList.remove("active");
                }
            });

            // Show loading overlay
            function showLoading() {
                document.getElementById('loadingOverlay').classList.add('show');
            }

            // Handle logout with loading animation and redirect
            document.getElementById('logoutBtn').onclick = function() {
                showLoading();
                fetch('{{ url_for('logout') }}', {method: 'POST'})
                    .then(response => {
                        if (response.redirected) {
                            window.location.href = response.url;
                        }
                    });
            };

            // Show loading overlay when the withdraw form is submitted
            document.getElementById('withdrawForm').onsubmit = function() {
                showLoading();
            };

            // Display a message notification with custom content
            function showMessageNotification(message) {
                const messageNotification = document.getElementById('messageNotification');

                messageNotification.innerHTML = `

                    <div>${message}</div>

                    <button id="closeNotificationButton" class="notification-button close-btn">
                        <i class="fas fa-times" style="margin-right: 2px;"></i>
                    </button>
                    
                `;
                
                messageNotification.style.display = 'block';  // Exibe a notificação

                // Função para fechar a notificação
                const closeNotificationButton = document.getElementById('closeNotificationButton');
                closeNotificationButton.onclick = function() {
                    messageNotification.style.display = 'none'; // Fecha a notificação
                };
            }

            // If a message exists from the backend, show it when the page loads
            {% if message %}
                document.addEventListener('DOMContentLoaded', function() {
                    showMessageNotification(`{{ message | safe }}`);
                });
            {% endif %}

            // Attempt to create a trustline for a given asset
            function attemptTrustline(asset) {
                showMessageNotification(`Attempting to create trustline for ${asset}...`);

                fetch(`/create_trustline`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ asset: asset }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessageNotification(`Trustline for ${asset} created successfully.`);
                        location.reload(); 
                    } else {
                        showMessageNotification(`Failed to create trustline for ${asset}: ${data.message}`);
                    }
                })
                .catch(error => {
                    showMessageNotification(`Error creating trustline for ${asset}: ${error.message}`);
                });
            }

            // Toggle visibility of PIX or Bank Transfer fields depending on withdrawal type
            function toggleWithdrawFields() {
                const withdrawType = document.getElementById('withdraw_type').value;
                const pixFields = document.getElementById('pixFields');
                const bankFields = document.getElementById('bankFields');

                // Reset form and preserve selected type
                const form = document.getElementById('withdrawForm');
                form.reset();
                document.getElementById('withdraw_type').value = withdrawType;

                // Get input elements
                const pixWithdrawPix = document.getElementById(withdraw_pix);
                const bankWithdrawBank = document.getElementById(withdraw_bank);
                const bankWithdrawBankAg = document.getElementById(withdraw_bank_ag);
                const bankWithdrawBankCc = document.getElementById(withdraw_bank_cc);


                if (withdrawType === "bank_transfer") {
                    // Show bank fields and hide PIX fields
                    pixFields.style.display = "none";
                    bankFields.style.display = "block";

                    // Set required fields
                    bankWithdrawBank.setAttribute('required', 'required');
                    bankWithdrawBankAg.setAttribute('required', 'required');
                    bankWithdrawBankCc.setAttribute('required', 'required');
                    pixWithdrawPix.removeAttribute('required');
                }

                else if (withdrawType === "pix") {
                    // Show PIX fields and hide bank fields
                    pixFields.style.display = "block";
                    bankFields.style.display = "none";

                    // Set required fields
                    pixWithdrawPix.setAttribute('required', 'required');
                    bankWithdrawBank.removeAttribute('required');
                    bankWithdrawBankAg.removeAttribute('required');
                    bankWithdrawBankCc.removeAttribute('required');
                }
            }

            // Call the toggle function once page has loaded to apply visibility
            document.addEventListener('DOMContentLoaded', function() {
                toggleWithdrawFields();
            });

            // Update asset icon and balance displayed on screen
            function changeAsset(name, icon, balance) {
                document.getElementById('asset-icon').src = icon;
                let assetBalanceElement = document.getElementById("asset-balance");
                let formattedBalance = (parseFloat(balance)).toFixed(2);
                assetBalanceElement.innerHTML = `<strong>${formattedBalance}</strong>`;
            }

        </script>
    </body>
